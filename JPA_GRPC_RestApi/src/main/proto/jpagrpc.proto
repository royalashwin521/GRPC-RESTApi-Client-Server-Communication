syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example";
option java_outer_classname = "Jpagrpc";
option objc_class_prefix = "HLW";

package com.example;

service JpagrpcService {
  rpc send (JpagrpcRequest) returns (JpagrpcReply) {}
}

message JpagrpcRequest {
  string location = 1;
}

message JpagrpcReply {
  float xCoordinate = 1;
  float yCoordinate = 2;
}